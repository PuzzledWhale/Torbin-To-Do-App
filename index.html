<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>TolDor</title>
  </head>

  <body>
    <h1>TolDor</h1>
    <button id="newTask">Add New Task</button>
    <button id="clearStorage">Full Reset</button>

    <div id = "creationMenu" hidden>
      <h3>Task</h3>
      <form name ="my">
        <input name="todo" value = "" id="write">
        <input type="submit" value = "Add" id="enterButton">
      </form> 

      <h3>Category</h3>
      <div class = "twocolumn">
        <div>
          <ul id = "catList">
            <li id = "createCat" class="catItem">+</li>
          </ul>
        </div>
        <div>
          <form name ="catCreator" hidden>
            <input name="catNamer" value = "" id="catWrite">
            <input type="color" id="catColor" name="catColor" value="#0D0630">
            <input type="submit" value = "Create" id="catEnter">
          </form> 
          <color></color>
        </div>
      </div>

      <h3>Deadline</h3>
      <form name="date">
        <input type="datetime-local" id="dateInput">
        <input type="submit" value = "Set" id="dateSubmit">
      </form>

    </div>

    <div id = "center">
      <!-- <div class="twocolumn"> -->
      <div>
        <div id="todoSection">
          <h2>Uncompleted Tasks</h2>
          <table id="todo">
            <tr class = "tableheader">
              <td class = "item"><b>Task</b></td>
              <td class = "cat"><b>Category</b></td>
              <td class = "due"><b>Deadline</b></td>
              <td class = "time"><b>Time</b></td>
              <!-- <td class = "settings"><img src = "images/geardark.png" alt="settings" class = "settingsButton" hidden></td> -->
            </tr>
          </table>
        </div>


        <div id = "doneSection">
          <h2>Completed Tasks</h2>
          <table id="done">
            <tr class = "tableheader">
              <td class = "item"><b>Task</b></td>
              <td class = "cat"><b>Category</b></td>
              <td class = "due"><b>Deadline</b></td>
              <td class = "time"><b>Time</b></td>
              <!-- <td class = "settings"><img src = "images/geardark.png" alt="settings" class = "settingsButton" hidden></td> -->
            </tr>
          </table>
        </div>    


      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
